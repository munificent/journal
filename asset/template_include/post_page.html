<article>
<header>
<h1>
  <a href="/{{ post.url }}/" rel="bookmark"
     title="Permanent Link to {{ post.title }}">
    {{ post.title }}
  </a>
</h1>
{{ if older_post }}
  <a class="older" href="/{{ older_post.url }}/"
     title="Older Post &ldquo;{{ older_post.title }}&rdquo;">&larr;</a>
{{ end }}
{{ if newer_post }}
  <a class="newer" href="/{{ newer_post.url }}/"
     title="Newer Post &ldquo;{{ newer_post.title }}&rdquo;">&rarr;</a>
{{ end }}
</header>
<h4><a href="/archive">{{ format_date(post.date, "MMMM dd, y") }}</a>
    <span class="tags">{{ for tag in post.tags }}<a href="/category/{{ tag }}">{{ tag }}</a>{{ between }} {{ end }}</span>
</h4>
{{ post.content }}
  <div class="comments">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        var disqus_shortname = 'journal-stuffwithstuff';
        var disqus_url = "https://journal.stuffwithstuff.com/{{ post.url }}/";

        (function() {
            var dsq = document.createElement('script');
            dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = 'https://' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  </div>
</article>
{{ include "nav" }}
